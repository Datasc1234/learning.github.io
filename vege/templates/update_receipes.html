<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Tutorial</title>
    <style>table, th, td {
        border: 1px solid black;
      }
    </style>
</head>
<body>

  <nav class="navbar dark p-3 bg-primary shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex" role="search">
    {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
    {% endif %}
    <a href="/login/" class="btn btn-success" type="submit">Login</a>
      </form>
    </div>
  </nav>
    
    <div class="container mt-5">
        <form class = "col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Receipe</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name="receipe_name" value = "{{receipe.receipe_name}}" required type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
              <textarea name="receipe_description"  required class="form-control">{{receipe.receipe_description}}</textarea> 
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input name="receipe_image" value = "{{receipe.receipe_image}}" type="file" class="form-control">
              </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
        </form>
    </div>
      

    
        <script>
            console.log("Hey Django")
        </script>
    
</body>
</html>
